<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia - The Free Encyclopedia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="images/wikipedia.png" alt="Wikipedia Logo" class="logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="#" class="donate-link">Donate</a>
            <span class="online-icon"><i class="bi bi-circle-fill"></i></span>
            <a href="login.html">login</a>
            <a href="register.html" class="register-btn">Register</a>
        </div>
    </header>

    <div class="container-fluid p-0">
        <main>
            <div class="text-center my-5">
                <h1 class="wiki-title">Wikipedia</h1>
                <p class="wiki-subtitle">The Free Encyclopedia</p>
            </div>

            <div class="search-container mx-auto my-5">
                <div class="search-box d-flex">
                    <div class="search-icon-container d-flex align-items-center">
                        <i class="bi bi-search ms-3"></i>
                    </div>
                    <div class="search-divider"></div>
                    <input type="text" class="form-control border-0 shadow-none" id="search-input" placeholder="Type anything here">
                    <button class="search-btn" id="search-button">Search</button>
                </div>
                <div id="search-error" class="alert alert-danger mt-2 text-center" style="display: none;">
                    Search not found. Please try another keyword.
                </div>
            </div>

            <section class="popular-search-section">
                <h2 class="text-center mb-4">Popular Search</h2>
                
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-3 mb-4">
                            <div class="search-card">
                                <div class="d-flex mb-2">
                                    <img src="images/jane1.png" alt="Jane Cagorong" class="card-thumbnail me-3">
                                    <div>
                                        <h3 class="name mb-2">Jane Cagorong</h3>
                                        <button class="open-btn" data-href="jane.html">Open</button>
                                    </div>
                                </div>
                                <div class="status-line d-flex justify-content-between mt-3">
                                    <span class="status">Updated</span>
                                    <span class="time">3 min ago</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-3 mb-4">
                            <div class="search-card">
                                <div class="d-flex mb-2">
                                    <img src="images/cspc.png" alt="CSPC, Nabua" class="card-thumbnail me-3">
                                    <div>
                                        <h3 class="name mb-2">CSPC, Nabua</h3>
                                        <button class="open-btn" data-href="csoc.html">Open</button>
                                    </div>
                                </div>
                                <div class="status-line d-flex justify-content-between mt-3">
                                    <span class="status">Uploaded</span>
                                    <span class="time">3 min ago</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-3 mb-4">
                            <div class="search-card">
                                <div class="d-flex mb-2">
                                    <img src="images/phil.png" alt="Philippines" class="card-thumbnail me-3">
                                    <div>
                                        <h3 class="name mb-2">Philippines</h3>
                                        <button class="open-btn" data-href="cwc.html">Open</button>
                                    </div>
                                </div>
                                <div class="status-line d-flex justify-content-between mt-3">
                                    <span class="status">Popular</span>
                                    <span class="time">3 min ago</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Search functionality
        document.getElementById('search-button').addEventListener('click', function() {
            window.location.href = 'cwc.html';
        });
        
        document.getElementById('search-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                window.location.href = 'cwc.html';
            }
        });

        // Make the Open buttons link to the correct page
        const openButtons = document.querySelectorAll('.open-btn');
        openButtons.forEach(button => {
            button.addEventListener('click', function() {
                const href = button.getAttribute('data-href') || 'cwc.html';
                window.location.href = href;
            });
        });
    </script>
</body>
</html>
