<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia - Create Account</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="images/wikipedia.png" alt="Wikipedia Logo" class="logo">
            </a>
        </div>
        <div class="search-container">
            <div class="search-wrapper">
                <div class="search-icon-container d-flex align-items-center">
                    <i class="bi bi-search ms-3"></i>
                </div>
                <div class="search-divider"></div>
                <input type="search" placeholder="Type anything here">
                <button type="submit" class="search-button">Search</button>
            </div>
        </div>
        <div class="nav-links">
            <a href="#" class="go-pro-btn">Go Pro</a>
            <a href="#" class="user-icon">
                <img src="images/palette.webp" alt="User" class="user-avatar">
            </a>
        </div>
    </header>

    <!-- Registration Form -->
    <main>
        <div class="registration-container">
            <h1>Create new Account</h1>
            <p class="login-link">Already Registered? <a href="login.html">Login</a></p>
            
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">NAME</label>
                    <input type="text" id="name" placeholder="Enter your name" value="">
                </div>
                
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="Enter your email" value="">
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="Enter your password" value="">
                </div>
                <button type="submit" class="signup-btn">Sign up</button>
                <div class="login-divider"></div>
                
                <div class="login-with">
                    <p>Or Sign up with</p>
                    <div class="social-login">
                        <button type="button" class="btn social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i> FACEBOOK
                        </button>
                        <button type="button" class="btn social-btn google-btn">
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google logo" width="16" height="16">
                            GOOGLE
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
