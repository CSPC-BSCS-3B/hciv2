<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia - Log in</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/auth.css">
    <!-- Dark Mode CSS -->
    <link rel="stylesheet" href="css/darkmode.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="images/wikipedia.png" alt="Wikipedia Logo" class="logo">
            </a>
        </div>
        <div class="search-container">
            <div class="search-wrapper">
                <div class="search-icon-container d-flex align-items-center">
                    <i class="bi bi-search ms-3"></i>
                </div>
                <div class="search-divider"></div>
                <input type="search" placeholder="Type anything here">
                <button type="submit" class="search-button">Search</button>
            </div>
        </div>
        <div class="nav-links">
            <a href="#" class="go-pro-btn">Go Pro</a>
            <a href="#" class="user-icon">
                <img src="images/palette.webp" alt="User" class="user-avatar">
            </a>
        </div>
    </header>

    <main class="container">
        <div class="login-container">
            <h1>User Login</h1>
            <p>Don't have an account? <a href="register.html">Signup</a></p>
            
            <form id="login-form">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">USERNAME</label>
                    <input type="text" id="username" name="username" class="form-control">
                </div>
                
                <div class="form-group mb-3">
                    <label for="password" class="form-label">PASSWORD</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                
                <button type="submit" class="btn sign-in-btn w-100">Sign in</button>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <div class="login-divider"></div>
                
                <div class="login-with">
                    <p>Login with</p>
                    <div class="social-login">
                        <button type="button" class="btn social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i> FACEBOOK
                        </button>
                        <button type="button" class="btn social-btn google-btn">
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google logo" width="16" height="16">
                            GOOGLE
                        </button>
                    </div>
                </div>
            </form>
        </div>    </main>

    <!-- Dark mode toggle button -->
    <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
        <i class="bi bi-moon-fill" id="theme-icon"></i>
    </button>

    <!-- Bootstrap JS -->    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Dark Mode Toggle Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            
            // Check for saved theme preference or use preferred color scheme
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-mode');
                themeIcon.classList.replace('bi-moon-fill', 'bi-sun-fill');
            }
            
            // Toggle dark mode on button click
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                // Update the icon
                if (document.body.classList.contains('dark-mode')) {
                    themeIcon.classList.replace('bi-moon-fill', 'bi-sun-fill');
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeIcon.classList.replace('bi-sun-fill', 'bi-moon-fill');
                    localStorage.setItem('theme', 'light');
                }
            });
        });
    </script>
</body>
</html>
